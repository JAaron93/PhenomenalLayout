[pytest]
addopts = -q --cov=services --cov=core --cov=api --cov=utils --cov-branch --cov-report=term-missing --cov-fail-under=85
asyncio_mode = auto
markers =
    load: marks tests as load/soak tests (deselect with '-m "not load"')
    slow: marks tests as slower-running integration/soak tests (deselect with '-m "not slow"')

# Allow focused runs by honoring FOCUSED=1 to disable coverage gates and heavy addopts.
# Usage:
#   FOCUSED=1 pytest tests/test_pdf_reconstruction.py -k parse_error
[pytest.environ]
FOCUSED = default
